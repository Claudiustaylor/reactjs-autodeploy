---
- name: Copy backend artifact.
  become: true
  template:
    src: "files/backend_artifact.tar.gz"
    dest: "~/home/ubuntu"
- name: Check file copied correctly
  shell: |
    cd ~/home/ubuntu
    ls
- name: Unzip artifact
  shell: |
    cd ~/home/ubuntu
    # tar -C /backend -xvf backend_artifact.tar.gz
    tar -xzvf backend_artifact.tar.gz
